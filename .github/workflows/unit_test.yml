name: Unit Tests

on:
  # PRä½œæˆãƒ»æ›´æ–°æ™‚ã«å®Ÿè¡Œ
  pull_request:
    branches: [main, develop]
  # mainãƒ–ãƒ©ãƒ³ãƒã«pushæ™‚ã«å®Ÿè¡Œ
  push:
    branches: [main]
  # æ¯Žæ—¥åˆå‰3æ™‚ï¼ˆJSTï¼‰ã«å®šæœŸå®Ÿè¡Œ
  schedule:
    - cron: "0 3 * * *"
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    # GitHub Actions ã®æ¨©é™è¨­å®š
    permissions:
      contents: read
      pull-requests: write
      checks: write
      statuses: write
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      
      - name: Set up virtual environment
        run: |
          uv python install ${{ matrix.python-version }}
          uv venv --python ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          uv pip install -e ".[test]"
          
      - name: Verify installation
        run: |
          uv pip list
          python --version
          which python
          
      - name: Create test data directory
        run: |
          mkdir -p tests/data
          # ãƒ†ã‚¹ãƒˆç”¨PDFãƒ•ã‚¡ã‚¤ãƒ«ãŒå­˜åœ¨ã™ã‚‹ã“ã¨ã‚’ç¢ºèª
          ls -la tests/data/
          
      - name: Run unit tests with coverage
        run: |
          uv run pytest tests/unit/ \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --junitxml=test-results.xml \
            -v \
            --tb=short
            
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-python-3.11
          path: |
            test-results.xml
            htmlcov/
            coverage.xml
            
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && !github.event.pull_request.head.repo.fork
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-xml-coverage-path: ./coverage.xml
          junitxml-path: ./test-results.xml
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: "Coverage Report (Python 3.11)"
          badge-title: "Coverage"
        continue-on-error: true
        
      - name: Coverage Summary (fallback)
        if: always()
        run: |
          echo "## ðŸ“Š Test & Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # ãƒ‘ãƒ¼ã‚µãƒ¼ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’ä½¿ç”¨ã—ã¦æƒ…å ±ã‚’æŠ½å‡º
          if [ -f ".github/scripts/parse_coverage.py" ]; then
            # å°‚ç”¨ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’ä½¿ç”¨ï¼ˆæŽ¨å¥¨ï¼‰
            eval $(python .github/scripts/parse_coverage.py)
            
            echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "- **Line Coverage**: ${LINE_COVERAGE}%" >> $GITHUB_STEP_SUMMARY
            echo "- **Branch Coverage**: ${BRANCH_COVERAGE}%" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            echo "### Test Results" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Tests**: ${TOTAL_TESTS}" >> $GITHUB_STEP_SUMMARY
            echo "- **Passed**: ${PASSED_TESTS}" >> $GITHUB_STEP_SUMMARY
            echo "- **Failed**: ${FAILED_TESTS}" >> $GITHUB_STEP_SUMMARY
            echo "- **Skipped**: ${SKIPPED_TESTS}" >> $GITHUB_STEP_SUMMARY
            echo "- **Success Rate**: ${SUCCESS_RATE}%" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒãƒƒã‚¸é¢¨ã®è¡¨ç¤º
            if [ "${FAILED_TESTS}" -eq 0 ]; then
              echo "ðŸŸ¢ **Status**: All tests passed!" >> $GITHUB_STEP_SUMMARY
            else
              echo "ðŸ”´ **Status**: ${FAILED_TESTS} test(s) failed" >> $GITHUB_STEP_SUMMARY
            fi
            
          else
            # ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: å˜è¡ŒPythonã‚³ãƒžãƒ³ãƒ‰ä½¿ç”¨
            if [ -f coverage.xml ]; then
              COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); line_rate = root.get('line-rate', '0'); coverage_percent = round(float(line_rate) * 100, 1); print(f'{coverage_percent}%')" 2>/dev/null || echo "N/A")
              echo "ðŸ“Š **Total Coverage**: $COVERAGE" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ Coverage report not found" >> $GITHUB_STEP_SUMMARY
            fi
            
            if [ -f test-results.xml ]; then
              TESTS=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('test-results.xml'); root = tree.getroot(); print(root.get('tests', '0'))" 2>/dev/null || echo "N/A")
              echo "ðŸ§ª **Test Results**: $TESTS tests" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Detailed Reports**: Available in artifacts section" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Local Testing**: Run \`make coverage\` for detailed HTML report" >> $GITHUB_STEP_SUMMARY
