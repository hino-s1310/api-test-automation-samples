name: E2E Tests

on:
  # PR‰ΩúÊàê„ÉªÊõ¥Êñ∞ÊôÇ„Å´ÂÆüË°å
  pull_request:
    branches: [main, develop]
  # main„Éñ„É©„É≥„ÉÅ„Å´pushÊôÇ„Å´ÂÆüË°å
  push:
    branches: [main]
  # ÊØéÊó•ÂçàÂâç3ÊôÇÔºàJSTÔºâ„Å´ÂÆöÊúüÂÆüË°å
  schedule:
    - cron: "0 18 * * *"  # UTC 18:00 = JST 3:00
  # ÊâãÂãïÂÆüË°å„ÇÇÂèØËÉΩ
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60  # „Çø„Ç§„É†„Ç¢„Ç¶„ÉàË®≠ÂÆö„ÇíËøΩÂä†
    
    # GitHub Actions „ÅÆÊ®©ÈôêË®≠ÂÆö
    permissions:
      contents: read
      pull-requests: write
      checks: write
      statuses: write
    
    strategy:
      fail-fast: false
      matrix:
        node-version: ["20.x"]
        python-version: ["3.11"]
    
    defaults:
      run:
        working-directory: ./tests/e2e
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Setup uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "0.4.30"
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0
          run_install: false
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Setup UV cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-
      
      - name: Install Python dependencies
        run: |
          cd ../../
          uv sync
      
      - name: Install E2E test dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Verify API health before tests
        run: |
          cd ../../
          timeout 60s bash -c 'until curl -f http://localhost:8000/health 2>/dev/null; do sleep 2; done' || echo "Health check timeout - will rely on webServer"
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('tests/e2e/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install chromium --with-deps
          
      - name: Run Playwright E2E tests
        run: |
          pnpm exec playwright test \
            --max-failures=3 \
            --workers=1 \
            --retries=3
        env:
          CI: true
          ENVIRONMENT: test
          PWTEST_SKIP_TEST_OUTPUT: 1
          # PlaywrightÊúÄÈÅ©Âåñ
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
            
      - name: Upload test results and reports
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}  # „Ç≠„É£„É≥„Çª„É´‰ª•Â§ñ„ÅØÂ∏∏„Å´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
        with:
          name: e2e-test-results-node-${{ matrix.node-version }}
          path: |
            tests/e2e/test-results/
            tests/e2e/playwright-report/
          retention-days: 14
            
      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-node-${{ matrix.node-version }}
          path: tests/e2e/playwright-report/
          retention-days: 14
            
      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && !cancelled()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = './tests/e2e/test-results/results.json';
            
            let body = `## üé≠ Playwright E2E Test Results (Node.js ${{ matrix.node-version }})\n\n`;
            
            if (fs.existsSync(path)) {
              try {
                const results = JSON.parse(fs.readFileSync(path, 'utf8'));
                const { stats } = results;
                
                body += `- **Tests**: ${stats.total}
                - **Passed**: ${stats.passed} ‚úÖ
                - **Failed**: ${stats.failed} ‚ùå
                - **Skipped**: ${stats.skipped} ‚è≠Ô∏è
                - **Duration**: ${Math.round(stats.duration / 1000)}s
                
                ${stats.failed > 0 ? '‚ùå Some tests failed. Please check the detailed report.' : '‚úÖ All tests passed!'}`;
              } catch (error) {
                body += '‚ö†Ô∏è Could not parse test results. Check the workflow logs for details.';
              }
            } else {
              body += '‚ö†Ô∏è Test results file not found. The tests may have failed to complete.';
            }
            
            body += `\n\nüìä [View detailed HTML report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } catch (error) {
              console.error('Failed to create comment:', error);
            }
        continue-on-error: true
