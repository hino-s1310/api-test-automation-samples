name: Frontend Unit Tests

on:
  # PRä½œæˆãƒ»æ›´æ–°æ™‚ã«å®Ÿè¡Œ
  pull_request:
    branches: [main, develop]
  # mainãƒ–ãƒ©ãƒ³ãƒã«pushæ™‚ã«å®Ÿè¡Œ
  push:
    branches: [main]
  # æ¯Žæ—¥åˆå‰3æ™‚ï¼ˆJSTï¼‰ã«å®šæœŸå®Ÿè¡Œ
  schedule:
    - cron: "0 3 * * *"
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

jobs:
  test:
    name: Run Frontend Unit Tests
    runs-on: ubuntu-latest
    
    # GitHub Actions ã®æ¨©é™è¨­å®š
    permissions:
      contents: read
      pull-requests: write
      checks: write
      statuses: write
    
    strategy:
      fail-fast: false
      matrix:
        node-version: ["20.x"]
    
    defaults:
      run:
        working-directory: ./src/ui
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0
          run_install: false
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
          
      - name: Type check
        run: pnpm run type-check
          
      - name: Lint check
        run: pnpm run lint -- --max-warnings 0 || echo "âš ï¸ ESLint warnings found but continuing build"
          
      - name: Run unit tests with coverage
        run: |
          npx jest \
            --coverage \
            --coverageDirectory=coverage \
            --coverageReporters=text-summary \
            --coverageReporters=lcov \
            --coverageReporters=clover \
            --coverageThreshold='{}' \
            --watchAll=false \
            --passWithNoTests \
            --ci
            
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./src/ui/coverage/clover.xml
          flags: frontend-unittests
          name: codecov-frontend
          working-directory: ./src/ui
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results-node-${{ matrix.node-version }}
          path: |
            src/ui/coverage/
            
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && !github.event.pull_request.head.repo.fork
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./src/ui/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: "Frontend Coverage Report (Node.js ${{ matrix.node-version }})"
        continue-on-error: true
        
      - name: Coverage Summary
        if: always()
        run: |
          echo "## ðŸ“Š Frontend Test & Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Coverageæƒ…å ±ã®æŠ½å‡ºï¼ˆlcov.infoã‹ã‚‰ï¼‰
          if [ -f "coverage/lcov.info" ]; then
            # LINESã®çµ±è¨ˆã‚’æŠ½å‡º
            LINES_FOUND=$(grep -o "LF:[0-9]*" coverage/lcov.info | cut -d: -f2 | paste -sd+ | bc)
            LINES_HIT=$(grep -o "LH:[0-9]*" coverage/lcov.info | cut -d: -f2 | paste -sd+ | bc)
            
            # BRANCHESã®çµ±è¨ˆã‚’æŠ½å‡º
            BRANCHES_FOUND=$(grep -o "BRF:[0-9]*" coverage/lcov.info | cut -d: -f2 | paste -sd+ | bc)
            BRANCHES_HIT=$(grep -o "BRH:[0-9]*" coverage/lcov.info | cut -d: -f2 | paste -sd+ | bc)
            
            # FUNCTIONSã®çµ±è¨ˆã‚’æŠ½å‡º
            FUNCTIONS_FOUND=$(grep -o "FNF:[0-9]*" coverage/lcov.info | cut -d: -f2 | paste -sd+ | bc)
            FUNCTIONS_HIT=$(grep -o "FNH:[0-9]*" coverage/lcov.info | cut -d: -f2 | paste -sd+ | bc)
            
            # ãƒ‘ãƒ¼ã‚»ãƒ³ãƒ†ãƒ¼ã‚¸è¨ˆç®—
            if [ "$LINES_FOUND" -gt 0 ]; then
              LINE_COVERAGE=$(echo "scale=2; $LINES_HIT * 100 / $LINES_FOUND" | bc -l)
            else
              LINE_COVERAGE="N/A"
            fi
            
            if [ "$BRANCHES_FOUND" -gt 0 ]; then
              BRANCH_COVERAGE=$(echo "scale=2; $BRANCHES_HIT * 100 / $BRANCHES_FOUND" | bc -l)
            else
              BRANCH_COVERAGE="N/A"
            fi
            
            if [ "$FUNCTIONS_FOUND" -gt 0 ]; then
              FUNCTION_COVERAGE=$(echo "scale=2; $FUNCTIONS_HIT * 100 / $FUNCTIONS_FOUND" | bc -l)
            else
              FUNCTION_COVERAGE="N/A"
            fi
            
            echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "- **Line Coverage**: ${LINE_COVERAGE}%" >> $GITHUB_STEP_SUMMARY
            echo "- **Branch Coverage**: ${BRANCH_COVERAGE}%" >> $GITHUB_STEP_SUMMARY
            echo "- **Function Coverage**: ${FUNCTION_COVERAGE}%" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Jestå‡ºåŠ›ã‹ã‚‰ãƒ†ã‚¹ãƒˆçµæžœã‚’æŠ½å‡º
          echo "ðŸ§ª **Test Results**: See detailed output above" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Detailed Reports**: Available in artifacts section" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Local Testing**: Run \`cd src/ui && pnpm test\` for local testing" >> $GITHUB_STEP_SUMMARY
