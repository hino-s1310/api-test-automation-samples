version: '3.8'

services:
  # 開発用API（ホットリロード対応）
  api-dev:
    build: .
    container_name: pdf-markdown-api-dev
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./pyproject.toml:/app/pyproject.toml
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 8000
    restart: unless-stopped

volumes:
  data:

networks:
  default:
    name: pdf-markdown-network-dev
